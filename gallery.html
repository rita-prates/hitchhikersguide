  <script type="text/javascript">
    $(document).ready(function()
{
    $(document).mouseup(function(e)
    {
        var subject = $("#menu"); 

        if(e.target.id == subject.attr('id'))
        {
            $(".menu").toggleClass( "hide" );
            $(".menu-bar").toggleClass( "open" );
        }
    });
});
